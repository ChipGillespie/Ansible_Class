---
- name: httpd and telnet install
  hosts: webServers 
  become: true

  tasks:
    - name: Install httpd
      yum:
        name: httpd
        state: present

    - name: Start httpd
      service:
        name: httpd
        state: started

    - name: Install telnet
      yum:
        name: telnet
        state: present
